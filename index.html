<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotWheels Binh Duong</title>
    <meta name="description" content="HazelShop Hunt and trade Hot Wheels" />
    <meta name="author" content="Hazel Vo aka Hùng đẹp trai" />
    <link rel="icon" href="images/logo/logo.png" type="image/png" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" id="top" href="/">
        <img
          src="./images/logo/logo-light.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="logo"
        />
        Hazel Shop
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#basic">Basic</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#th">Treasure Hunt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sth">Sup Treasure Hunt</a>
          </li>
          <!-- Tag Filters -->
          <li class="nav-item dropdown tag-filter">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="tagDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Filter by Tag
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="tagDropdown"
              id="tagMenu"
            >
              <!-- Tags will be inserted here -->
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- Search and Other Filters -->
      <div class="search-bar container">
        <form class="form-inline">
          <input
            class="form-control mr-2"
            id="searchInput"
            type="text"
            placeholder="Search cars..."
          />
          <select class="form-control mr-2 hide-on-mobile" id="conditionFilter">
            <option value="">Condition</option>
            <option value="New">New</option>
            <option value="Used">Used</option>
            <option value="Cracked">Cracked</option>
            <option value="SoldOut">Sold Out</option>
          </select>
          <select class="form-control ml-2 hide-on-mobile" id="priceFilter">
            <option value="">Price Range</option>
            <option value="0-70">70K</option>
            <option value="75-80">80k</option>
            <option value="85-100">100k</option>
            <option value="105-120">120K</option>
            <option value="125-150">150k</option>
          </select>
        </form>
      </div>
      <!-- Car Cards -->
      <div class="container-fluid">
        <div class="row" id="carContainer">
          <!-- Car cards will be inserted here -->
        </div>
      </div>
    </div>
    <div class="scroll_top" style="display: block">
      <a href="#top" class="btn btn-success"
        ><i class="fa-solid fa-angle-up"></i
      ></a>
    </div>
    <!-- footer -->
    <footer class="bg-dark text-center" style="margin-top: 10px">
      <!-- Grid container -->
      <div class="container p-2 pb-0">
        <!-- Section: Social media -->
        <section class="mb-1">
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998"
            href="https://www.facebook.com/izaass.anons"
            role="button"
            target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ac2bac"
            href="https://www.instagram.com/izaass.anons"
            role="button"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- Messenger -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #333333"
            href="https://m.me/izaass.anons"
            role="button"
            target="_blank"
            ><i
              class="fa-brands fa-facebook-messenger"
              style="color: #74c0fc"
            ></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center text-primary">
        © 2024
        <a
          class="text-primary"
          href="https://www.facebook.com/izaass.anons"
          target="_blank"
          >HazelShop</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js"
      integrity="sha512-NeFv3hB6XGV+0y96NVxoWIkhrs1eC3KXBJ9OJiTFktvbzJ/0Kk7Rmm9hJ2/c2wJjy6wG0a0lIgehHjCTDLRwWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
